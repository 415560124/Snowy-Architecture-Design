spring:
  application:
    name: snowy-biz-app
  profiles:
    active: dev
  cloud:
    nacos:
      config:
        server-addr: localhost:8848
        namespace: snowy-cloud-2x-${spring.profiles.active}
        group: ${spring.profiles.active}
        prefix: ${spring.application.name}
        file-extension: yaml
        username: nacos
        password: nacos

### xxl-job
### xxl-job, access token
xxl:
  job:
    accessToken: 123456
    admin:
      addresses: http://192.168.0.105:9004/xxl-job-admin
    executor:
      appname: snowy-biz-app
      address: ''
      ip: ''
      port: -1
      logpath: logs/snowy-biz-app-joblog
      logretentiondays: -1